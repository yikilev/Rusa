{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href="{% static 'img/rusa.png' %}" type='image/x-icon'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inder:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .custom-font-size {
            font-size: 20px;
            font-weight: 500;
        }

        .social-icons {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
            font-size: 1.9em;
        }

        .footer-separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .footer-social-icons a {
            color: white;
            margin-right: 15px;
            font-size: 1.5em;
        }

        .footer-bottom {
            background-color: #0B2624;
            color: white;
            padding: 10px 0;
        }

        .footer-bottom a {
            color: white;
            margin-right: 20px;
        }

        .navbar-nav .nav-link {
            color: black;
        }

        .line-between {
            border: none;
            border-top: 2px solid #ffffff;
            max-width: 1470px;
            margin: 10px auto;
            box-shadow: none;
        }

        nav {
            box-shadow: none;
            border: none;
        }

        .btn-custom {
            font-family: 'Roboto', sans-serif;
            padding: 10px 15px;
            transition: padding 0.2s, font-size 0.2s;
        }
        /* Media query for small screens */
        @media (max-width: 576px) {
            .btn-custom {
                padding: 5px;
                font-size: 0.8rem;
            }
            .navbar-nav .nav-item {
                margin-right: 2px;
            }
        }

        /* Optional: Add a bit more padding on very small screens */
        @media (max-width: 375px) {
            .btn-custom {
                padding: 3px;
                font-size: 0.7rem;
            }
            .navbar-nav .nav-item {
                margin-right: 1px;
            }
        }

    </style>
    {% block extra_head %}
    {% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <header style="width: 100%;">
        <nav class="navbar navbar-expand-lg" style="background-color: #fff; padding: 10px; height: 70px;">
            <div class="container-fluid d-flex justify-content-between align-items-center" style="max-width: 1500px; margin: 0 auto;">
                <a href="{% url 'home' %}" class="logo d-flex flex-column align-items-center" style="text-decoration: none;">
                    <div class="rusa-icon-text" style="width: 124px; height: 30px; color: #000; font-family: Inter, sans-serif; font-size: 25px; font-style: normal; font-weight: 800; line-height: normal;">WEB Руза</div>
                    <img class="icon-rusa" src="{% static 'userprofile/assets/vectors/vector1_x2.svg' %}" style="width: 130px; margin-top: 0;" alt="Icon">
                </a>
                <div id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item" style="flex: 0 0 auto; margin-right: 10px;">
                            <a class="nav-link custom-font-size btn-custom" aria-current="page" href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item" style="flex: 0 0 auto; margin-right: 10px;">
                            <a class="nav-link custom-font-size btn-custom" href="{% url 'route_list' %}">Популярное</a>
                        </li>
                        <li class="nav-item" style="flex: 0 0 auto; margin-right: 10px;">
                            <a class="nav-link custom-font-size btn-custom" href="{% url 'view_profile' %}">Профиль <i class="bi bi-person"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    {% block content %}
    {% endblock content %}

    <div class="mt-auto" style="width: 100%;">
        <footer class="footer-bottom">
            <nav class="navbar navbar-expand-lg" style="padding: 10px; height: 70px; box-shadow: none;">
                <div class="container-fluid d-flex justify-content-between align-items-center" style="max-width: 1500px; margin: 0 auto;">
                    <a href="{% url 'home' %}" class="logo d-flex flex-column align-items-center" style="text-decoration: none;">
                        <div class="rusa-icon-text" style="width: 124px; height: 30px; color: #ffffff; font-family: Inter, sans-serif; font-size: 25px; font-style: normal; font-weight: 800; line-height: normal;">WEB Руза</div>
                        <img class="icon-rusa" src="{% static 'userprofile/assets/vectors/vector1_x2.svg' %}" style="width: 130px; margin-top: 0; filter: invert(1);" alt="Icon">
                    </a>
                    <div id="navbarNav">
                        <ul class="navbar-nav d-flex flex-row">
                            <li class="nav-item" style="flex: 0 0 auto; margin-right: 10px;">
                                <a class="nav-link custom-font-size btn-custom" style="color: #ffffff;" aria-current="page" href="{% url 'route_list' %}">Маршруты</a>
                            </li>
                            <li class="nav-item" style="flex: 0 0 auto; margin-right: 10px;">
                                <a class="nav-link custom-font-size btn-custom" style="color: #ffffff;" href="{% url 'about' %}">О нас</a>
                            </li>
                            <li class="nav-item" style="flex: 0 0 auto; margin-right: 10px;">
                                <a class="nav-link custom-font-size btn-custom" style="color: #ffffff;" href="https://vk.com">Контакты</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <hr class="line-between" style="border: none; border-top: 2px solid #ffffff; max-width: 1470px; margin: 15px auto;">
            <div class="container-fluid d-flex justify-content-between align-items-center" style="max-width: 1500px; margin: 0 auto; padding: 10px;">
                <div class="custom-font-size" style="color: #ffffff;">&copy; 2024 WEB Руза</div>
                <div>
                    <a href="https://vk.com" class="social-icons"><i class="fab fa-vk"></i></a>
                    <a href="https://facebook.com" class="social-icons"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com" class="social-icons"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
